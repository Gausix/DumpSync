site_name: DumpSync
repo_url: https://github.com/kremilly/DumpSync
theme:
  name: material
  logo: data:image/png;base64,
  features:
    - navigation.instant
    - navigation.sections
    - navigation.footer
    - content.tabs.link
    - content.footnote.tooltips
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Overview: index.md
  - Install: install.md
  - Init: init.md
  - Connection: connection.md
  - Settings: settings.md
  - Export: export.md
  - Import: import.md
  - Transfer: transfer.md
  - Scan XSS: scan.md
  - Share: share.md
  - Schema: schema.md
  - Writing patterns: writing-patterns.md

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - footnotes
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

extra:
    social:
      - icon: fontawesome/solid/blog
        link: https://kremilly.com
        name: Blog
        
      - icon: fontawesome/brands/x-twitter
        link: https://x.com/import_kremilly
        name: Twitter
    
    generator: false

copyright: Copyright &copy; 2024 Kremillly